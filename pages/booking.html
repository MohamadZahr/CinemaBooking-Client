<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCinema | Book Ticket</title>
    <link rel="stylesheet" href="../styles/booking.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="brand">SmartCinema</div>
        <button class="logoutBtn" id="logoutBtn">Logout</button>
      </div>
    </header>
    <main class="container">
      <section class="details" id="movie-details"></section>
      <section class="booking-form">
        <h2>Book Your Seat</h2>
        <form id="booking-form">
          <label for="date">Date</label>
          <input type="date" id="date" required />
          <label for="auditorium">Auditorium</label>
          <select id="auditorium" required>
            <!-- fetched by api -->
          </select>
          <label for="time-slot">Time Slot</label>
          <select id="time-slot" required>
            <option value="">-- Select Time Slot --</option>
            <!-- fetched by api -->
          </select>
          <label>Seats</label>
          <div class="seat-grid" id="seat-grid">
          </div>
          <div id="price-display" class="price-display" style="display: none">
            Selected Seat Price: $0.00
          </div>
          <button type="submit">Confirm Booking</button>
        </form>
      </section>
    </main>
    <script src="../scripts/booking.js"></script>
  </body>
</html>
